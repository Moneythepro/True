<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TrueSocial â€” Search</title>

  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    :root{--orange:#ff7a00;--muted:#666;}
    body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:#fff;color:#111}
    header{position:sticky;top:0;padding:10px 14px;background:white;border-bottom:1px solid #f7f7f7;display:flex;gap:10px;align-items:center}
    .back{display:flex;align-items:center;gap:8px;cursor:pointer}
    .searchBox{flex:1;padding:8px;border-radius:12px;border:1px solid #f0f0f0;display:flex;align-items:center;gap:8px}
    input.search{border:none;outline:none;font-size:15px}
    main{padding:12px;padding-bottom:86px}
    .user-card{display:flex;gap:12px;align-items:center;background:white;padding:10px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.04);margin-bottom:10px;border:1px solid #fbf2ee;cursor:pointer}
    .pfp{width:64px;height:64px;border-radius:12px;background:#f6f6f6;overflow:hidden;display:flex;align-items:center;justify-content:center}
    .pfp img{width:100%;height:100%;object-fit:cover}
    .info{flex:1}
    .name{font-weight:700}
    .muted{color:var(--muted);font-size:13px}
    .btn{padding:8px 10px;border-radius:10px;border:none}
    .primary{background:linear-gradient(90deg,var(--orange),#ff944d);color:white;font-weight:700}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.38);z-index:50;padding:12px}
    .modal.open{display:flex}
    .quickView{background:white;padding:12px;border-radius:12px;max-width:420px;width:100%}
    .actions{display:flex;gap:8px;margin-top:12px;justify-content:flex-end}
    footer{position:fixed;left:0;right:0;bottom:0;padding:10px;background:white;border-top:1px solid #f7f7f7;display:flex;justify-content:space-around}
    .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;color:#666;text-decoration:none;padding:6px;border-radius:12px;}
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="location.href='index.html'"><i data-lucide="arrow-left"></i><span class="muted">Back</span></div>
    <div class="searchBox">
      <i data-lucide="search"></i>
      <input id="searchInput" class="search" placeholder="Search by name or username..." />
      <button id="clearSearch" style="border:none;background:none" title="Clear"><i data-lucide="x"></i></button>
    </div>
  </header>

  <main>
    <div id="results">Type to search. (Filters out friends and yourself)</div>
  </main>

  <div id="quickModal" class="modal" aria-hidden="true">
    <div class="quickView">
      <div style="display:flex;gap:10px;align-items:center;">
        <div class="pfp" id="qPfp"><i data-lucide="user"></i></div>
        <div style="flex:1">
          <div id="qName" class="name">Name</div>
          <div id="qUser" class="muted">@username</div>
        </div>
      </div>
      <div id="qBio" style="margin-top:10px;color:#555">Bio</div>
      <div class="actions">
        <button id="sendFR" class="btn primary">Send Friend Request</button>
        <button id="closeQ" class="btn">Close</button>
      </div>
      <div id="qMsg" class="muted" style="margin-top:8px"></div>
    </div>
  </div>

  <footer>
    <a class="nav-item" href="index.html"><i data-lucide="message-square"></i><span class="label">Chats</span></a>
    <a class="nav-item active" href="search.html"><i data-lucide="search"></i><span class="label">Search</span></a>
    <a class="nav-item" href="profile.html"><i data-lucide="user"></i><span class="label">Profile</span></a>
    <a class="nav-item" href="notifications.html"><i data-lucide="bell"></i><span class="label">Notifs</span></a>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", ()=> lucide.createIcons());
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK4lJ_mjj5GNAruuIMxeiQprdB_vvcEP8",
      authDomain: "truesocial-94e80.firebaseapp.com",
      projectId: "truesocial-94e80",
      storageBucket: "truesocial-94e80.firebasestorage.app",
      messagingSenderId: "993255311929",
      appId: "1:993255311929:web:539d116fda9911960d5be8",
      measurementId: "G-Y2YQ6DJJGS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');
    const quickModal = document.getElementById('quickModal');
    const qPfp = document.getElementById('qPfp');
    const qName = document.getElementById('qName');
    const qUser = document.getElementById('qUser');
    const qBio = document.getElementById('qBio');
    const sendFR = document.getElementById('sendFR');
    const closeQ = document.getElementById('closeQ');
    const qMsg = document.getElementById('qMsg');
    let currentUser = null;
    let currentFriends = [];
    let selectedUser = null;

    auth.onAuthStateChanged(async u=>{
      if(!u) location.href='login.html';
      currentUser = u;
      // load friend list
      const friendsSnap = await db.collection('friends').doc(currentUser.uid).get();
      if(friendsSnap.exists) currentFriends = friendsSnap.data().list || [];
    });

    // Debounce search
    let searchTimer = null;
    searchInput.addEventListener('input', ()=>{
      clearTimeout(searchTimer);
      searchTimer = setTimeout(doSearch, 400);
    });
    document.getElementById('clearSearch').addEventListener('click', ()=>{ searchInput.value=''; results.innerHTML='Type to search. (Filters out friends and yourself)'; });

    async function doSearch(){
      const q = searchInput.value.trim().toLowerCase();
      if(!q){ results.innerHTML='Type to search. (Filters out friends and yourself)'; return; }
      results.innerHTML = '<div class="muted">Searching...</div>';
      try{
        // Search by username prefix and by name using simple queries
        const byUsername = await db.collection('users').where('username','>=',q).where('username','<',q+'\uf8ff').limit(20).get();
        const byName = await db.collection('users').where('name','>=',q).where('name','<',q+'\uf8ff').limit(20).get();
        const map = new Map();
        byUsername.forEach(d=>map.set(d.id,{id:d.id,data:d.data()}));
        byName.forEach(d=>map.set(d.id,{id:d.id,data:d.data()}));
        // remove self and friends
        const arr = Array.from(map.values()).filter(u=>u.id !== currentUser.uid && !currentFriends.includes(u.id));
        if(arr.length===0){ results.innerHTML = '<div class="empty muted">No users found (or all matches are already friends).</div>'; return; }
        // Render results
        results.innerHTML='';
        arr.forEach(u=>{
          const card = document.createElement('div'); card.className='user-card';
          const pfp = `<div class="pfp">${ u.data.pfp ? `<img src="${u.data.pfp}" alt="">` : `<i data-lucide="user"></i>` }</div>`;
          card.innerHTML = `${pfp}<div class="info"><div class="name">${u.data.name}</div><div class="muted">@${u.data.username}</div><div style="margin-top:6px" class="muted small">${u.data.bio||''}</div></div>`;
          card.onclick = ()=> openQuick(u.id,u.data);
          results.appendChild(card);
          lucide.createIcons();
        });
      }catch(err){
        results.innerHTML = `<div class="muted">Search failed: ${err.message}</div>`;
      }
    }

    async function openQuick(uid,data){
      selectedUser = {uid, ...data};
      quickModal.classList.add('open'); quickModal.setAttribute('aria-hidden','false');
      qName.textContent = data.name || 'Unknown';
      qUser.textContent = '@' + (data.username || '');
      qBio.textContent = data.bio || '';
      qPfp.innerHTML = data.pfp ? `<img src="${data.pfp}" style="width:100%;height:100%;object-fit:cover" />` : `<i data-lucide="user"></i>`;
      qMsg.textContent = '';
      lucide.createIcons();
    }

    // Send friend request
    sendFR.addEventListener('click', async ()=>{
      if(!selectedUser) return;
      sendFR.disabled=true; qMsg.textContent='Sending...';
      try{
        // prevent duplicate friend requests
        const existing = await db.collection('friend_requests')
          .where('from','==',currentUser.uid).where('to','==',selectedUser.uid).get();
        if(!existing.empty){ qMsg.textContent = 'Request already sent.'; sendFR.disabled=false; return; }
        // create request doc
        await db.collection('friend_requests').add({
          from: currentUser.uid,
          to: selectedUser.uid,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        qMsg.textContent = 'Friend request sent.';
      }catch(err){
        qMsg.textContent = 'Error: ' + err.message;
      }finally{ sendFR.disabled=false; }
    });

    closeQ.addEventListener('click', ()=>{ quickModal.classList.remove('open'); quickModal.setAttribute('aria-hidden','true'); });

    // close on Escape
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ quickModal.classList.remove('open'); quickModal.setAttribute('aria-hidden','true'); } });

  </script>
</body>
</html>
